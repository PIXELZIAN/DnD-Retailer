    <!-- Checkout -->
    <h1 class="myHeading text-white">Your Checkout</h1>

    <form onsubmit="return validateCheckout();" class="col-lg-12 col-md-12 col-sm-12"></form>
        <div class="container contOne">
            <div class="box1 row g-2">
                <!-- billing address -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3>Billing address</h3>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h5>First Name</h5>
                    <input type="text" class="w-75" id="FirstName" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h5>Last Name</h5>
                    <input type="text" class="w-75" id="LastName" required>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h5>Address 1</h5>
                    <input type="text" class="w-75" id="address1" placeholder="Address 1" required>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h5>Address 2 (Optional)</h5>
                    <input type="text" class="w-75" id="address2" placeholder="Address 2" required>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h5>Country</h5>
                    <select class="form-select border border-secondary w-75" id="country" aria-label="Default select example">
                        <option value="0">Country...</option>
                        <option value="1">Ireland</option>
                        <option value="2">UK</option>
                        <option value="3">USA</option>
                        <option value="4">Germany</option>
                        <option value="5">North Korea</option>
                        <option value="6">Australia</option>
                        <option value="7">Wakanda</option>
                        <option value="8">ATU</option>
                        <option value="9">France</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h5>County</h5>
                    <input type="text" class="w-75" id="county" placeholder="County"  required>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h5>Eircode/Postcode</h5>
                    <input type="text" class="w-75" id="eircode" placeholder="Eircode/Postcode" required>
                </div>
                <hr class="solid"> <!-- Dividers -->
                <!-- payment -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3>Payment</h3>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h5>Card Number</h5>
                    <input type="text" class="w-75" id="cardNumber" placeholder="Card Number" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h5>Expiration Date</h5>
                    <input type="text" class="w-75" id="expirationDate" placeholder="12/34" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h5>CVV</h5>
                    <input type="text" class="w-75" id="cvv" placeholder="CVV" required>
                </div><h8></h8>
                <a class="text-center"><!-- to complete checkout  -->
                    <button type="button"  onclick="validateCheckout();" class="border border-secondary bg-dark rounded-4 p-1 text-white text-center h4 w-50 opacity-100 completebutton">Purchase</button>
                </a>
            </div>
        </div> <p></p>
    </form>
