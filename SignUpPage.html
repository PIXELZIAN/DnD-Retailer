    <div class="container ">
        <div class="centerSignUp">
            <!-- Sign Up -->
            <h2 class="myHeading">Sign Up</h2>
            <form onsubmit="return newAccount();">
                <div class="SignIn border border-light bg-light rounded p-3 opacity-75 ">
                    <h4>Sign Up with email</h3>
                    <input type="email" class="w-100" id="userEmail" placeholder="Email" required><!-- email box -->
                    <br><br>
                    <h4>Username</h3>
                    <input type="text" class="w-100" id="usernameSignUp" placeholder="Username" required><!-- email box -->
                    <br><br>
                    <h4>Password</h3>
                    <input type="password" class="w-100" id="userPassword1" placeholder="Password" required><!-- password box -->
                    <br><br>
                    <h4>Confirm Password</h3>
                    <input type="password" class="w-100" id="userPassword2" placeholder="Confirm password" required><!-- password box -->
                    <br><br>
                    <div class="text-center"><!-- button to sign Up -->
                        <button type="button" onclick="newAccount();" class=" border border-secondary bg-dark rounded-4 p-1 text-white text-center h4 w-50 opacity-100">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
